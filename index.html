<!DOCTYPE html>
<html lang="FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>myTemplate.scss</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app/style/css/style.css" />
    <script src="app/js/script.js"></script>
  </head>

  <body>
    <div class="overlay-intro">
      <div class="centred">
        <p>Save The Date</p>
        <img src="./app/imgs/util/draw.png" />
        <p>6 Juillet 2024</p>
      </div>
    </div>
    <content>
      <!-- checkbox for switching pages-->
      <input type="checkbox" id="pola1" />
      <input type="checkbox" id="gift" />
      <input type="checkbox" id="pola2" />
      <input type="checkbox" id="domaine" />
      <input type="checkbox" id="invit" />
      <input type="checkbox" id="prog" />
      <div class="overlay"></div>
      <!-- content home page-->
      <page class="image-stack">
        <!--pola1-->
        <label class="image-stack__item image-stack__item--pola1" for="pola1">
          <div>
            <img src="./app/imgs/util/p1/pola2.png" alt="pola1" />
          </div>
        </label>

        <!--gift-->
        <label class="image-stack__item image-stack__item--gift" for="gift">
          <div>
            <img src="./app/imgs/util/p1/gift.png" alt="gift" />
          </div>
        </label>

        <!--fleur-->
        <img
          src="./app/imgs/util/p1/fleur.png"
          alt="eucalyptus"
          class="image-stack__item image-stack__item--fleur"
        />

        <!--pola2-->
        <label class="image-stack__item image-stack__item--pola2" for="pola2">
          <div>
            <img src="./app/imgs/util/p1/pola1.png" alt="pola2" />
          </div>
        </label>

        <!--domaine-->
        <label
          class="image-stack__item image-stack__item--domaine"
          for="domaine"
        >
          <div>
            <img src="./app/imgs/util/p1/domaine01.png" alt="domaine" />
          </div>
        </label>

        <!--invit-->
        <label class="image-stack__item image-stack__item--invit" for="invit">
          <div>
            <img src="./app/imgs/util/p1/invit.png" alt="invitation" />
          </div>
        </label>

        <!--leter-->
        <img
          src="./app/imgs/util/p1/leter.png"
          class="image-stack__item image-stack__item--leter"
          alt="letter d'invitation"
        />

        <!--prog-->
        <label class="image-stack__item image-stack__item--prog" for="prog">
          <div>
            <img src="./app/imgs/util/p1/prog.png" alt="programme" />
          </div>
        </label>
      </page>

      <!-- content page 01 pola1-->
      <page class="content01-stack">
        <!-- return button-->
        <label class="float-return" for="pola1">
          <i class="float-return_my-float">< Retour</i>
        </label>

        <!-- decoaration wraper content-->
        <div class="content01-stack__angleEucalyptusLefttop">
          <img src="./app/imgs/util/background-angle-eucalyptus.png" />
        </div>
        <div class="content01-stack__angleEucalyptusRightbottom">
          <img src="./app/imgs/util/background-angle-eucalyptus.png" />
        </div>

        <!-- wraper content in page -->
        <div class="content01-stack__designWraper">
          <div class="content01-stack__inside01"></div>
          <div class="content01-stack__inside02"></div>
        </div>
      </page>

      <!-- content page 02 pola2-->
      <page class="content02-stack">
        <!-- return button-->
        <label class="float-return" for="pola2">
          <i class="float-return_my-float">< Retour</i>
        </label>

        <!-- decoaration wraper content-->
        <div class="content01-stack__angleEucalyptusLefttop">
          <img src="./app/imgs/util/background-angle-eucalyptus.png" />
        </div>
        <div class="content01-stack__angleEucalyptusRightbottom">
          <img src="./app/imgs/util/background-angle-eucalyptus.png" />
        </div>

        <!-- content in page -->
        <div class="content02-stack__designWraper"></div>
      </page>

      <!-- content page 03 gift-->
      <page class="content03-stack">
        <!-- return button-->
        <label class="float-return" for="gift">
          <i class="float-return_my-float">< Retour</i>
        </label>

        <!-- content in page -->
        <div class="content03-stack__designWraper"></div>
      </page>

      <!-- content page 04 domaine-->
      <page class="content04-stack">
        <!-- return button-->
        <label class="float-return" for="domaine">
          <i class="float-return_my-float">< Retour</i>
        </label>

        <!-- content in page -->
        <div class="content04-stack__designWraper"></div>
      </page>

      <!-- content page 05 invit-->
      <page class="content05-stack">
        <!-- return button-->
        <label class="float-return" for="invit">
          <i class="float-return_my-float">< Retour</i>
        </label>

        <!-- content in page -->
        <div class="content05-stack__designWraper"></div>
      </page>

      <!-- content page 06 invit-->
      <page class="content06-stack">
        <!-- return button-->
        <label class="float-return" for="prog">
          <i class="float-return_my-float">< Retour</i>
        </label>

        <!-- content in page -->
        <div class="content06-stack__designWraper"></div>
      </page>
    </content>
    <!-- .masthead -->
  </body>
</html>
