<!DOCTYPE html>
<html lang="FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>myTemplate.scss</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app/style/css/style.css" />
    <script src="app/js/script.js"></script>
  </head>

  <body>
    <content>
      <!-- checkbox for switching pages-->
      <input type="checkbox" id="pola1" />
      <input type="checkbox" id="gift" />
      <input type="checkbox" id="pola2" />
      <input type="checkbox" id="domaine" />
      <input type="checkbox" id="invit" />
      <input type="checkbox" id="prog" />
      <div class="overlay"></div>
      <!-- content home page-->
      <page class="image-stack">
        <!--pola1-->

        <label class="image-stack__item image-stack__item--pola1" for="pola1">
          <div>
            <img src="./app/imgs/util/p1/pola2.png" alt="pola2" />
          </div>
        </label>

        <!--gift-->
        <div class="image-stack__item image-stack__item--gift">
          <div>
            <a href="gift" title="gift">
              <img src="./app/imgs/util/p1/gift.png" alt="hong bao" />
            </a>
          </div>
        </div>

        <!--fleur-->

        <img
          src="./app/imgs/util/p1/fleur.png"
          alt="eucalyptus"
          class="image-stack__item image-stack__item--fleur"
        />

        <!--pola2-->
        <div class="image-stack__item image-stack__item--pola2">
          <div>
            <a href="pola2" title="pola2">
              <img src="./app/imgs/util/p1/pola1.png" alt="pola1" />
            </a>
          </div>
        </div>

        <!--domaine-->
        <div class="image-stack__item image-stack__item--domaine">
          <div>
            <a href="domaine" title="domaine">
              <img src="./app/imgs/util/p1/domaine01.png" alt="domaine" />
            </a>
          </div>
        </div>

        <!--invit-->
        <div class="image-stack__item image-stack__item--invit">
          <div>
            <a href="invit" title="invit">
              <img src="./app/imgs/util/p1/invit.png" alt="invitation" />
            </a>
          </div>
        </div>

        <!--leter-->
        <img
          src="./app/imgs/util/p1/leter.png"
          class="image-stack__item image-stack__item--leter"
          alt="letter d'invitation"
        />

        <!--prog-->
        <div class="image-stack__item image-stack__item--prog">
          <div>
            <a href="prog" title="prog">
              <img src="./app/imgs/util/p1/prog.png" alt="programme" />
            </a>
          </div>
        </div>
      </page>

      <!-- content page 01-->
      <page class="content01-stack">
        <label class="image-stack__item image-stack__item--gift" for="pola1">
          <div>
            <img src="./app/imgs/util/p1/pola1.png" alt="hong bao" />
          </div>
        </label>
      </page>
    </content>
    <!-- .masthead -->
  </body>
</html>
